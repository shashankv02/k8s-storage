apiVersion: v1
kind: Pod
metadata:
  name: web-server-5
spec:
  volumes:
    - name: html
      emptyDir: {}
#    - name: config
#      configMap:
#        name: generator-config
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: html
    - name: html-generator
      image: generator:latest
      imagePullPolicy: Never
      volumeMounts:
        - mountPath: "/root/html"
          name: html
#        - mountPath: "/root/config"
#          name: config
      
   
