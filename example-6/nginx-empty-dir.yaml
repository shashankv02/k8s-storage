apiVersion: v1
kind: Pod
metadata:
  name: web-server-3
spec:
  volumes:
    - name: html
      emptyDir: {}
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: html
    - name: html-generator
      image: generator:latest
      imagePullPolicy: Never
      env:
      - name: QUOTE_INTERVAL
        value: "6"
      volumeMounts:
        - mountPath: "/root/html"
          name: html
   
